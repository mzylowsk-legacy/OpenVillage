<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Reports</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="index.main">Home</a>
            </li>
            <li class="active">
                <strong>Reports</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-md-6 col-md-offset-1">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Reports settings</h5>
                </div>
                <form name="userForm" ng-submit="sendReport(userForm.$valid)" class="ibox-content">
                    <div>
                        <a class="btn btn-primary btn-sm" ng-click="adding = !adding">Add new report</a>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-1 row m-t-lg" ng-show="adding">
                            <dt>From date*:</dt>
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" is-open="open" data-ng-click="open=true" ng-required="true" ng-model="date" required> </input>
                        </div>
                        <div class="col-lg-offset-1 row m-t-lg" ng-show="adding">
                            <dt>Email*:</dt>
                                <input type="email" ng-model="email" required>
                        </div>
                        <div class="col-lg-offset-1 row m-t" ng-show="adding">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
