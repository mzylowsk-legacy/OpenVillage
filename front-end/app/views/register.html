<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">OV</h1>
        </div>
        <h3>Register to OpenVillage</h3>
        <p>Create account to see it in action.</p>

        <form class="m-t" role="form" ng-submit="register(user)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" ng-model="user.username"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Full Name" required="" ng-model="user.fullname"/>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" ng-model="user.email"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password"/>
            </div>
            <div class="input-group">
                <input class="form-control" uib-datepicker-popup="yyyy-MM-dd" placeholder="Birthdate" required="" ng-model="user.birthdate"
                       is-open="birthdayPicker.opened" popup-placement="top-right"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openBirthdayPicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" required=""><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>

        <p class="m-t"> <small>Liga Smutnych Dżentelmenów &copy; 2016</small> </p>
    </div>
</div>
